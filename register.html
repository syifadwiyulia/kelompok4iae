<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Wahana Tel-U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="vh-100 overflow-hidden">
  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- === Left Side (Register Form) === -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
        <div class="w-75" style="max-width: 400px;">
          <h2 class="fw-bold mb-1 text-center" style="color:#7b1113; font-size: 40px;">Create Account</h2>
          <p class="text-secondary mb-4 text-center">Fill in the details below to register</p>

          <form id="registerForm">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold" style="color:#7b1113;">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold" style="color:#7b1113;">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold" style="color:#7b1113;">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn text-white w-100 fw-semibold py-2" style="background-color:#7b1113;">Register</button>
          </form>

          <p class="text-center mt-3 text-secondary">
            Already have an account?
            <a href="login.html" class="fw-semibold text-decoration-none" style="color:#7b1113;">Login Here</a>
          </p>
        </div>
      </div>

      <!-- === Right Side (Image) === -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="assets/background.jpg" alt="Register Background" class="img-fluid h-100 w-100" style="object-fit: cover;">
      </div>

    </div>
  </div>

  <!-- === Modal Success Popup === -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg text-center p-4" style="border-radius: 20px;">
        <i class="bi bi-check-circle-fill" style="font-size: 60px; color:#7b1113; margin-bottom: 15px; animation: pop 0.4s ease;"></i>
        <h4 class="fw-bold" style="color:#7b1113;">Registration Successful!</h4>
        <p class="text-secondary">Your account has been created successfully.</p>
      </div>
    </div>
  </div>

  <!-- === Modal Error Popup === -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg text-center p-4" style="border-radius: 20px;">
        <i class="bi bi-x-circle-fill" style="font-size: 60px; color:#dc3545; margin-bottom: 15px; animation: pop 0.4s ease;"></i>
        <h4 class="fw-bold" style="color:#7b1113;">Registration Failed!</h4>
        <p class="text-secondary" id="errorMessage">Something went wrong, please try again.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // === Toggle show/hide password ===
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      togglePassword.innerHTML = type === 'password'
        ? '<i class="bi bi-eye"></i>'
        : '<i class="bi bi-eye-slash"></i>';
    });

    // === Handle Register API ===
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        document.getElementById('errorMessage').textContent = "Please fill in all fields.";
        errorModal.show();
        setTimeout(() => errorModal.hide(), 2500);
        return;
      }

      try {
        const response = await fetch('https://be-e-wallet.ivantans.web.id/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();

          setTimeout(() => {
            successModal.hide();
            window.location.href = 'login.html';
          }, 2000);
        } else {
          const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
          document.getElementById('errorMessage').textContent = data.message || "Registration failed!";
          errorModal.show();
          setTimeout(() => errorModal.hide(), 2500);
        }
      } catch (error) {
        console.error(error);
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        document.getElementById('errorMessage').textContent = "Connection error. Please try again.";
        errorModal.show();
        setTimeout(() => errorModal.hide(), 2500);
      }
    });
  </script>

  <style>
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</body>
</html>
