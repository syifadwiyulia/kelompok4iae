<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up | Wahana Tel-U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #fafafa;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold">Wahana Tel-U</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3 gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ticket.html">Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="my-ticket.html">My Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="topup.html">Top Up</a></li>
        </ul>

        <!-- Profile Section -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center gap-2 text-decoration-none" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="assets/user.jpg" alt="User Photo" class="rounded-circle" width="40" height="40" style="object-fit: cover;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Top Up Section -->
  <section class="container mt-5 pt-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h3 class="fw-bold text-center mb-2" style="color:#7b1113;">Top Up Balance</h3>
        <p class="text-center text-muted mb-4">Enter the amount you want to top up</p>

        <div class="text-center mb-4 p-4 shadow" style="background-color:#7b1113; color:white; border-radius:20px;">
          <h5 class="fw-semibold mb-2">Current Balance</h5>
          <h2 id="balance" class="fw-bold">Rp 0</h2>
        </div>

        <div class="card shadow border-0 rounded-4 p-4">
          <form id="topupForm">
            <div class="mb-3">
              <label for="amount" class="form-label fw-semibold" style="color:#7b1113;">Enter Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" min="10000" step="1000" placeholder="Minimum 10,000" required />
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <!-- ðŸ”¹ Tombol baru untuk ke halaman histori deposit -->
              <a href="deposit-history.html" class="btn px-4 py-2" style="background-color:#7b1113; color: white; border:1px solid #7b1113;">
                <i class="bi bi-clock-history me-2"></i>Deposit History
              </a>

              <!-- Tombol existing -->
              <button type="submit" class="btn px-4 py-2" style="background-color:#7b1113; color:white;">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    // Fetch user balance
    fetch("https://be-e-wallet.ivantans.web.id/user/my-profile", {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("balance").textContent =
        `Rp ${data.data.balance.toLocaleString("id-ID")}`;
    });

    // Handle top up submit
    document.getElementById("topupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value;

      if (amount < 10000) {
        alert("Minimum top up is Rp 10,000.");
        return;
      }

      try {
        // ðŸ”¹ POST ke endpoint /deposit
        const res = await fetch("https://be-e-wallet.ivantans.web.id/deposit", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ amount: parseInt(amount) })
        });

        const data = await res.json();

        if (res.ok) {
          // Simpan data ke localStorage
          localStorage.setItem("topupAmount", amount);
          localStorage.setItem("paymentLink", data.data.paymentLinkUrl);

          // Redirect ke detail page
          window.location.href = "topup-detail.html";
        } else {
          alert(data.message || "Failed to create top up request.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connecting to server.");
      }
    });

    // ==== LOGOUT SCRIPT ====
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userId");
      localStorage.removeItem("topupAmount");
      localStorage.removeItem("paymentLink");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
