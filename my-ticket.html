<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tickets | Wahana Tel-U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #fafafa;">

  <nav class="navbar navbar-expand-lg shadow-sm py-3 fixed-top bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold">Wahana Tel-U</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3 gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ticket.html">Tickets</a></li>
          <li class="nav-item"><a class="nav-link active" href="mytickets.html">My Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="topup.html">Top Up</a></li>
        </ul>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center gap-2 text-decoration-none" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="assets/user.jpg" alt="User Photo" class="rounded-circle" width="40" height="40" style="object-fit: cover;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-12">
        <h3 class="fw-bold" style="color:#7b1113;">My Order Histories</h3>
        <div id="historiesArea" class="mt-4">
          <p class="text-muted">Loading your order histories...</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-white py-5 pt-5"
          style="background-color: #7b1113 !important; border-top-left-radius: 30px; border-top-right-radius: 30px;">
    <div class="container">
      <div class="text-center small">Â© 2025 Wahana Tel-U. All rights reserved.</div>
    </div>
  </footer>
  <script>
  const token = localStorage.getItem('token');
  if (!token) location.href = 'login.html';

  async function loadHistories() {
    try {
      const res = await fetch('https://be-e-wallet.ivantans.web.id/order/histories/me?currentPage=1&pageSize=10', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const text = await res.text();
      let data;
      try { data = JSON.parse(text); } catch(e) { data = text; }

      if (!res.ok) {
        console.error('Failed to load histories', res.status, data);
        document.getElementById('historiesArea').innerHTML = '<p class="text-danger">Failed to load histories.</p>';
        return;
      }

      const list = data?.data || [];
      if (!Array.isArray(list) || list.length === 0) {
        document.getElementById('historiesArea').innerHTML = '<p class="text-muted">No order histories found.</p>';
        return;
      }

      const container = document.getElementById('historiesArea');
      container.innerHTML = '';

      list.forEach(h => {
        const el = document.createElement('div');
        el.className = 'card mb-3 p-3 shadow-sm border-0 rounded-4';

        // ðŸ”¹ Ambil data dari response API
        const ticketName = h?.ticket?.name || 'Ticket';
        const qty = h?.ticketAmount || 0;
        const price = Number(h?.ticketPerPrice || 0);
        const total = Number(h?.totalPrice || price * qty);
        const status = h?.status || '-';
        const date = new Date(h?.createdAt).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });

        // ðŸ”¹ Render ke halaman
        el.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div style="font-weight:700;color:#333">${ticketName}</div>
              <div class="small text-muted">Qty: ${qty}</div>
              <div class="small text-muted">Tanggal: ${date}</div>
            </div>
            <div class="text-end">
              <div style="font-weight:700;color:#7b1113">Rp ${total.toLocaleString('id-ID')}</div>
              <div class="small text-${status === 'SUCCESS' ? 'success' : 'warning'}">${status}</div>
            </div>
          </div>
        `;
        container.appendChild(el);
      });

    } catch (err) {
      console.error('Error loading histories', err);
      document.getElementById('historiesArea').innerHTML = '<p class="text-danger">Error loading histories.</p>';
    }
  }

  loadHistories();

  // ðŸ”¹ Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('token');
    location.href = 'login.html';
  });
</script>
</body>
</html>
